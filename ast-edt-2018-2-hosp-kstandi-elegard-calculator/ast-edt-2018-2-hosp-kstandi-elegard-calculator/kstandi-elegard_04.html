<body>
<div class="container">

    <!-- ЗДЕСЬ НАЧИНАЕТСЯ ВАШ HTML -->
    <div class="slide">
        <div class="backround">
            <div class="table">
                <div class="col col--1">
                    <div class="data">1</div>
                    <div class="data">1</div>
                    <div class="data">1</div>
                    <div class="data">1</div>
                </div>
                <div class="col col--2">
                    <div class="data js-e7-count"></div>
                    <div class="data js-e22-count"></div>
                    <div class="data js-e45-count"></div>
                    <div class="data js-kstandi"></div>
                </div>
                <div class="col col--3">
                    <div class="data js-e7-val"></div>
                    <div class="data js-e22-val"></div>
                    <div class="data js-e45-val"></div>
                    <div class="data js-ks-val"></div>
                </div>
                <div class="col col--4">
                    <div class="data js-e7-cost"></div>
                    <div class="data js-e22-cost"></div>
                    <div class="data js-e45-cost"></div>
                    <div class="data js-ks-cost"></div>
                </div>
                <div class="col col--5">
                    <div class="data js-e7-return"></div>
                    <div class="data js-e22-return"></div>
                    <div class="data js-e45-return"></div>
                    <div class="data js-kstandi-return"></div>
                </div>
                <div class="col col--6">
                    <div class="data js-e7-bal"></div>
                    <div class="data js-e22-bal"></div>
                    <div class="data js-e45-bal"></div>
                    <div class="data js-ks-bal"></div>
                </div>
                
            </div>
            <div class="summ total">
                <span class="total__sign">Итоговая сумма затрат <br> на препараты, руб.</span>
                <div class="js-summ total__fig"></div>
            </div>
            <div class="return total">
                <span class="total__sign">Итоговый возврат из ФОМС <br> по законченным случаям, руб.</span>
                <div class="js-return total__fig"></div>
            </div>
            <div class="balance total">
                <span class="total__sign">Баланс денежных <br> средств, руб.</span>
                <div class="js-balance total__fig"></div>
            </div>


        </div>

    </div>
    <!-- ЗДЕСЬ ЗАКАНЧИВАЕТСЯ ВАШ HTML-->
